		<script>
		
		function getDate(){
			//Get Current Date
			var currentdate = new Date(); 
			return date = currentdate.getHours()+":"+currentdate.getMinutes()+"   "+ currentdate.getDate()+"-"+ (currentdate.getMonth()+1)+ "-" + currentdate.getFullYear();
		}
		var flag = 0;
        function set(){
	       	var c = document.getElementById("country").value;
	       	var f = document.getElementById("fname").value;
	       	var l = document.getElementById("lname").value;
	       	var g = document.getElementById("gender").options[document.getElementById("gender").selectedIndex].text;
	       	var b = document.getElementById("datebirth").value;
	       	var e = document.getElementById("email").value;		 
    		
    		b = getDate();
    		if(c=="" || f=="" || l==""){
    			alert("Please fill in all fields.");
    			return false;
    		}
    		if(g=="Gender"){
    			alert("Please select your Gender.");
    			return false;    			
    		}
			var x=document.getElementById("email").value;	
			var atpos=x.indexOf("@");
			var dotpos=x.lastIndexOf(".");
			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
			  {
			  alert("Not a valid Email Address");
			  return false;
			  }    		
			flag = 1;  
        	sendData(f,l,e,g,b,c);

        }
        	
		function sendData(first,last,email,gender,birth,country)
			{

			if (window.XMLHttpRequest)
			  {// code for IE7+, Firefox, Chrome, Opera, Safari
			  xmlhttp=new XMLHttpRequest();
			  }
			else
			  {// code for IE6, IE5
			  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			  }
			
			xmlhttp.open("GET","http://embeddedsoft.ro/test/getuser.php?f="+encodeURIComponent(first)+"&l="+encodeURIComponent(last)+"&e="+encodeURIComponent(email)+"&g="+encodeURIComponent(gender)+"&b="+encodeURIComponent(birth)+"&c="+encodeURIComponent(country),true);
			xmlhttp.send();
		}
		

		</script>
